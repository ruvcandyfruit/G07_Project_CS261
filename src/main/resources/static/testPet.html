<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pets Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .pet-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .pet-card {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 10px;
            width: 150px;
            text-align: center;
        }
        .pet-card img {
            width: 100%;
            border-radius: 8px;
        }
        .pet-card h3 {
            margin: 10px 0 5px;
            font-size: 16px;
        }
        .pet-card p {
            margin: 0;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>

<h1>Pets Gallery</h1>
<div class="pet-container" id="petContainer">
    <!-- Cards จะถูกสร้างด้วย JS -->
</div>

<script>
    // เรียก API
    fetch('/api/pets')
        .then(response => response.json())
        .then(pets => {
            const container = document.getElementById('petContainer');
            pets.forEach(pet => {
                // สร้าง card
                const card = document.createElement('div');
                card.className = 'pet-card';

                // รูป
                const img = document.createElement('img');
                img.src = pet.image;
                img.alt = pet.name;

                // ชื่อ
                const name = document.createElement('h3');
                name.textContent = pet.name;

                // อายุ
                //const age = document.createElement('p');
                //age.textContent = `Age: ${pet.age}`;

                const ageValue = pet.age; // เช่น 1.2 หรือ 0.3
                const years = Math.floor(ageValue);
                const months = Math.round((ageValue - years) * 10);

                let displayText = '';

                if (ageValue == null) {
                    displayText = "ไม่ทราบอายุ";
                } else if (ageValue == 0) {
                    displayText = "ยังไม่ถึง 1 เดือน";
                } else if (years === 0 && months > 0) {
                    displayText = `${months} เดือน`;
                } else if (years > 0 && months === 0) {
                    displayText = `${years} ปี`;
                } else if (years > 0 && months > 0) {
                    displayText = `${years} ปี ${months} เดือน`;
                } else {
                    displayText = "ไม่ทราบอายุ";
                }

                const age = document.createElement('p');
                age.textContent = `อายุ: ${displayText}`;

                // ใส่เข้า card
                card.appendChild(img);
                card.appendChild(name);
                card.appendChild(age);

                // ใส่เข้า container
                container.appendChild(card);
            });
        })
        .catch(err => console.error('Error fetching pets:', err));
</script>

</body>
</html>
