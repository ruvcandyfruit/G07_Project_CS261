<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adoption Requests - Admin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f8f8f8;
        }

        h1 {
            margin-bottom: 10px;
        }

        /* PET LIST */
        .pet-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        .pet-card button {
            background: #007bff;
            color: white;
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        /* REQUEST LIST */
        .request-card {
            background: #ffffff;
            padding: 12px;
            border-left: 4px solid #333;
            border-radius: 6px;
            margin-bottom: 12px;
        }

        .approve-btn {
            background: #27ae60;
            color: white;
            padding: 6px 10px;
            margin-right: 8px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .reject-btn {
            background: #e74c3c;
            color: white;
            padding: 6px 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        #requestList {
            margin-top: 25px;
        }

    </style>
</head>
<body>

    <h1>Adoption Requests</h1>

    <!-- PET LIST (matches your code "pet request counts") -->
    <div id="petList">
        <!-- JS will dynamically place pet list here -->
    </div>

    <hr>

    <h2>Requests for Selected Pet</h2>
    <div id="requestList">
        <!-- JS will load applicant list here -->
    </div>

    <!-- Import JS -->
    <script src="dashboard.js"></script>

</body>
</html>
