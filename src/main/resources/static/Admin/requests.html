<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Adoption | Request form</title>
    <link rel="stylesheet" href="requests.css">
</head>

<body>
    <!-- Side bar -->
    <div id="sidebar"></div>

    <!-- Container -->
    <div class="container">

        <!-- Main -->
        <main>
            <!--content-->
            <div class="main-content">

                <!-- header -->
                <div id="breadcrumb-placeholder" class="header"></div>
                    
                <!-- all white cards -->
                <div class="content-wrapper">
                    <!-- Form Section -->
                    <div class="form-section">
                        <div class="form-row">
                            <div class="form-group">
                                <label>ชื่อจริง</label>
                                <input type="text" id="user-firstname" value="" readonly>
                            </div>
                            <div class="form-group">
                                <label>นามสกุล</label>
                                <input type="text" id="user-lastname" value="" readonly>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label>วัน/เดือน/ปีเกิด</label>
                                <input type="text" id="user-birthdate" value="" readonly>
                            </div>
                            <div class="form-group">
                                <label>เบอร์โทรศัพท์</label>
                                <input type="text" id="user-phone" value="" readonly>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>อีเมล</label>
                            <input type="email" id="user-email" value="" readonly>
                        </div><br>

                        <div class="form-row">
                            <div class="form-group">
                                <label>อาชีพ</label>
                                <input type="text" id="user-occupation" value="" readonly>
                            </div>
                            <div class="form-group">
                                <label>ประเภทที่อยู่อาศัย</label>
                                <input type="text" id="user-residence-type" value="" readonly>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>ที่อยู่อาศัยปัจจุบัน</label>
                            <input type="text" id="user-address" value="" readonly>
                        </div><br>

                        <div class="form-group">
                            <label>คุณเคยเลี้ยงสัตว์เลี้ยงมาก่อนหรือไม่? ถ้าเคย โปรดเล่าประสบการณ์ของคุณ</label>
                            <textarea id="user-pet-experience" readonly></textarea>
                        </div><br>

                        <div class="form-group">
                            <label>ทำไมคุณถึงอยากรับสัตว์เลี้ยงตัวนี้ไว้?</label>
                            <textarea id="user-adoption-reason" readonly></textarea>
                        </div>
                    </div>


                    <!-- Right Sidebar -->
                    <div class="sidebar-right">
                        <!-- Desktop view: แสดง cards ทั้งหมด -->
                        <div class="user-cards" id="userCards">
                            <div class="user-card">
                                <div class="user-avatar"><span class="solar--user-bold"></span></div>
                                <div class="user-info">
                                    <div class="user-name">UserName</div>
                                    <div class="user-email">example@email.com</div>
                                </div>
                            </div>
                            <div class="user-card">
                                <div class="user-avatar"><span class="solar--user-bold"></span></div>
                                <div class="user-info">
                                    <div class="user-name">UserName</div>
                                    <div class="user-email">example@email.com</div>
                                </div>
                            </div>
                            <div class="user-card">
                                <div class="user-avatar"><span class="solar--user-bold"></span></div>
                                <div class="user-info">
                                    <div class="user-name">UserName</div>
                                    <div class="user-email"></div>
                                </div>
                            </div>
                        </div>

                        <!-- Mobile view: dropdown -->
                        <div class="user-dropdown" id="userDropdown">
                            <div class="dropdown-selected" id="dropdownSelected">
                                <div class="user-avatar"><span class="solar--user-bold"></span></div>
                                <div class="user-info">
                                    <div class="user-name"></div>
                                    <div class="user-email"></div>
                                </div>
                                <div class="dropdown-arrow" id="dropdownArrow"></div>
                            </div>
                            
                            <div class="dropdown-menu" id="dropdownMenu">
                                <!-- Items จะถูกสร้างโดย JavaScript -->
                            </div>
                        </div>

                        <div class="pet-card">
                            <div class="pet-card-title">ข้อมูลสัตว์เลี้ยง</div>
                            <div class="pet-image-container">
                                <img class="pet-image" id="pet-image" alt="Pet image">
                            </div>
                            <div class="pet-details">
                                <div class="pet-details-left">
                                    <div class="pet-detail-item">
                                        ชื่อ
                                        <span id="pet-name"></span>
                                    </div>
                                    <div class="pet-detail-item">
                                        รหัส
                                        <span id="pet-id"></span>
                                    </div>
                                    <div class="pet-detail-item">
                                        เพศ
                                        <span id="pet-gender"></span>
                                    </div>
                                    <div class="pet-detail-item">
                                        ชนิด
                                        <span id="pet-type"></span>
                                    </div>
                                    <div class="pet-detail-item">
                                        สายพันธุ์
                                        <span id="pet-breed"></span>
                                    </div>
                                </div>
                                <div class="pet-details-right">
                                    <div class="pet-detail-item">
                                        อายุ
                                        <span id="pet-age"></span>
                                    </div>
                                    <div class="pet-detail-item">
                                        โรคประจำตัว
                                        <span id="pet-disease"></span>
                                    </div>
                                    <div class="pet-detail-item">
                                        การทำหมัน
                                        <span id="pet-sterilization"></span>
                                    </div>
                                    <div class="pet-detail-item">
                                        แพ้อาหาร
                                        <span id="pet-food-allergy"></span>
                                    </div>
                                    <div class="pet-detail-item">
                                        การฉีดวัคซีน
                                        <span id="pet-vaccine"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!--button-->
                <div class="all-butt">
                    <div class="button-group">
                        <button class="btn btn-reject">ปฏิเสธคำขอ</button>
                        <button class="btn btn-approve">อนุมัติคำขอ</button>
                    </div>   
                </div>  
            </div>
        </main>
    </div>

    <script src="sidebar.js"></script>
    <script src="requests.js"></script>
    <script src="breadcrumb.js" defer></script>
</body>

</html>
