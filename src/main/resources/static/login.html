<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="login-register.css">
    <link rel="icon" href="homepageResources/icon.png" type="image/x-icon">
</head>
<body>
    <section class="card">
        <div class="container">
            <div class="branding">
                <img src="homepageResources/pet-house.png" alt="Logo">
                <p>Pet Adoption</p>
            </div>
            <h1>Log in</h1>
            <div class="input-container">
                <div class="input-group">
                    <div class="input-wrapper"> 
                        <i class="fa-solid fa-user icon"></i>
                        <input type="text" id="username" class="username-input" placeholder="Username or Email Address">
                    </div>
                    <small class="error-message" id="username-error"></small>
                </div>

                <div class="input-group">
                    <div class="input-wrapper">
                        <i class="fa-solid fa-key icon"></i>
                        <input type="password" id="password" class="password-input" placeholder="Password">
                        <i class="fa-solid fa-eye-slash" id="togglePassword"></i>
                    </div>
                    <small class="error-message" id="password-error"></small>
                </div>
            </div>

            <button type="submit" class="confirm-btn">Log In</button>

            <a href="#" class="forgot-password">Forgot password?</a>
            <div class="divider-container">
                <div class="line"></div>
                <p class="divider-text">or</p>
                <div class="line"></div>
            </div>
            <div class="change-container">
                <p>Donâ€™t have an account?</p>
                <a href="register.html" class="change">Create account</a>
            </div>
        </div>
    </section>

    <script src="login.js"></script>
</body>
</html>
