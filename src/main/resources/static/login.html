<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <section class="login-card">
        <div class="login-container">
            <div class="branding"></div>
            <h1>Log in</h1>
            <div class="input-container">
                <div class="input-group">
                    <i class="fa-solid fa-user icon"></i>
                    <input type="text" class="username-input" placeholder="Username or Email Address" required>
                </div>
                <div class="input-group">
                    <i class="fa-solid fa-key icon"></i>
                    <input type="password" id="password-input" class="password-input" placeholder="Password" required>
                    <i class="fa-solid fa-eye-slash" id="togglePassword"></i>
                </div>
            </div>
            <a href="#" class="forgot-password">Forgot password?</a>
            <div class="divider-container">
                <div class="line"></div>
                <p class="divider-text">or</p>
                <div class="line"></div>
            </div>
            <div class="register-group">
                <p>Donâ€™t have an account? <a href="#" class="register">Sign Up</a></p>
            </div>
        </div>
    </section>

    <script src="login.js"></script>
</body>
</html>
