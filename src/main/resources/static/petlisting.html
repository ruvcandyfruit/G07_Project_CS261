        <main class="pet-listing">
            <h1>Pet Listing</h1>
            <p class="description">Short Description</p>

            <section class="filter">
                <div class="two-block">
                    <div class="four-block">
                        <div class="type">
                            <p>Type</p>
                            <div class="mini-select">
                                <div class="pick"><i class="fa-solid fa-dog"></i>
                                    Dog
                                </div>
                                <div class="pick"><i class="fa-solid fa-cat"></i>
                                    Cat
                                </div>
                            </div>
                        </div>
                        <div class="type">
                            <p>Gender</p>
                            <div class="mini-select">
                                <div class="pick"><i class="fa-solid fa-mars"></i>
                                    Male
                                </div>
                                <div class="pick"><i class="fa-solid fa-venus"></i>
                                    Female
                                </div>
                            </div>
                        </div>
                        <div class="type">
                            <p>Health/Vaccine</p>
                            <div class="mini-select">
                                <div class="pick">
                                    ทำหมันแล้ว
                                </div>
                                <div class="pick">
                                    ฉีดวัคซีนแล้ว
                                </div>
                            </div>
                        </div>
                        <div class="type">
                            <p>Breed</p>
                            <div class="mini-select">
                                <div class="pick">
                                    Persian
                                </div>
                                <div class="pick">
                                    Labubu
                                </div>
                            </div>
                        </div>
                    </div>
                    <label for="age-filter"><p>Age</p>
                        <select id="age-filter">
                            <option value="">ทั้งหมด</option>
                            <option value="baby">0-1 ปี</option>
                            <option value="young">1-5 ปี</option>
                            <option value="adult">5-10 ปี</option>
                            <option value="senior">10 ปีขึ้นไป</option>
                        </select></label>
                </div>
            </section>

            <section class="pet-list">
                <div class="pet-card">
                        <img src="https://i.pinimg.com/736x/0e/a3/6e/0ea36ee7bc893407525f1d30b72702cb.jpg" alt="image" width="100">
                        <p class="name">น้องส้ม</p>
                </div>

                        <p class="name">น้องส้ม</p>
