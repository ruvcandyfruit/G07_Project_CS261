spring.application.name=Project
server.port=8081

# Microsoft SQL Server configuration (Database Configuration)
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=testDB;encrypt=true;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=YourStrong@Passw0rd
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver


# JPA Configuration

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=create

# Enable SQL logging for debugging (optional)
spring.jpa.show-sql=true

## Hibernate Properties
spring.jpa.properties.hibernate.format_sql = true

# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.properties.hibernate.connection.characterEncoding=UTF-8


# SQL Initialization
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB